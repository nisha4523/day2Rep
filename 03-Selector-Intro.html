<html>
<head>
<title>jQuery-Selectors</title>
</head>
<body>
	<p>P1</p>
	<p id="p2">P2</p>
	<p class="para">P3</p>
	<p class="para">I am working in Capgemini</p>
	<div>
		<p>P4</p>
	</div>
	<p data-custom="capgemini">P5</p>
	<p data-custom="capgemini india">P6</p>
	<p data-custom="capgemini">P7</p>
	
	<input type="text"/>
	<input type="text" disabled/>
	<input type="radio" checked/>
	<input type="radio"/>
	<input type="checkbox"/>
	<input type="checkbox" checked/>
	<input type="button" value="Button"/>
	<input type="button" value="Button1" disabled/>
	<input type="submit" value="Submit"/>
	<input type="hidden"/>
	<br/>
	<div></div>
</body>
<script src="./scripts/jquery-1.12.3.js"></script>
</html>
